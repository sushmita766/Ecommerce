{% extends 'base.html' %}

{% block content %}
<div class="container pt-3 min-vh-100">
    <h4>Reset password</h4>
    <hr class="hr" />
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {{ field.label_tag }} {{ field }}
        {{ field.errors }}
        {% endfor %}
        <button class="btn btn-outline-success my-3">Change</button>
    </form>
</div>
{% endblock %}
