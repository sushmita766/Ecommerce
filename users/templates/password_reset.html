{% extends 'base.html' %}

{% block content %}
<div class="container pt-3 min-vh-100">
    <h4>Reset password</h4>
    <hr class="hr" />
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
        {{ field.label_tag }} {{ field }}
        {{ field.errors }}
        {% endfor %}
        <div class="form-buttons">
            <button class="btn btn-outline-success my-3">Send</button>
            <a class="btn btn-outline-danger my-3" href="{% url 'login' %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
