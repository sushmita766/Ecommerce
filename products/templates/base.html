<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>R-S-A Ecommerce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand navbar-dark bg-dark">
        <div class="container flex-column">

            <div class="col-12 d-flex justify-content-center align-items-center">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="navbar-brand" href="{% url 'home' %}">R-S-A Ecommerce</a>
                    </li>
                    <li>
                        <form method="POST" action="{% url 'search' %}" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="input-group">
                                <input name="searched" type="text" class="form-control" placeholder="Search...">
                                <span class="input-group-append">
                                    <button class="btn btn-outline-primary">Search</button>
                                </span>
                        
                            </div>
                        </form>
                    </li>
                    <li class="navbar-item">
                        <div class="dropdown">
                            <a class="btn dropdown-toggle nav-link" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Contact</a>
                            <ul class="dropdown-menu dropdown-menu-dark">
                              <li><a class="dropdown-item" href="#">Email: adhikarisushmita766@gmail.com</a></li>
                              <li><a class="dropdown-item" href="#">Phone number: 9842416170</a></li>
                            </ul>
                          </div>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    </li>
                    <li class="navbar-item">
                        <a class="nav-link" href="{% url 'cart' %}">Cart</a>
                    </li>
                </ul>
            </div>

            <ul class="navbar-nav">
                {% for item in categories|slice:":6" %}
                <li class="navbar-item">
                    <a class="nav-link" href="{% url 'category_products' item.pk %}">{{ item.name }}</a>
                </li>
                {% endfor %}
                <li class="navbar-item">
                    <a class="nav-link" href="{% url 'categories_all' %}">All</a>
                </li>
            </ul>

        </div>
    </nav>
    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
</body>
</html>
